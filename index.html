<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop - Купить телефон по лучшим ценам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .product-info p {
            margin: 5px 0;
        }
        .product-info button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-info button:hover {
            background-color: #0056b3;
        }
        .checkout {
            text-align: center;
            margin-top: 20px;
        }
        .checkout button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .checkout button:hover {
            background-color: #218838;
        }
        .payment-details {
            margin-top: 20px;
            text-align: center;
        }
        .payment-details input, .payment-details button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-details button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .payment-details button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mobile Shop</h1>
        <p>Купите лучшие смартфоны по выгодным ценам!</p>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://example.com/samsung-galaxy-s21.jpg" alt="Samsung Galaxy S21">
            <div class="product-info">
                <h2>Samsung Galaxy S21</h2>
                <p>Цена: 35,000 грн</p>
                <button onclick="addToCart('Samsung Galaxy S21', 35000)">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/iphone-13.jpg" alt="iPhone 13">
            <div class="product-info">
                <h2>iPhone 13</h2>
                <p>Цена: 40,000 грн</p>
                <button onclick="addToCart('iPhone 13', 40000)">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/samsung-galaxy-s20.jpg" alt="Samsung Galaxy S20">
            <div class="product-info">
                <h2>Samsung Galaxy S20</h2>
                <p>Цена: 30,000 грн</p>
                <button onclick="addToCart('Samsung Galaxy S20', 30000)">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/iphone-12.jpg" alt="iPhone 12">
            <div class="product-info">
                <h2>iPhone 12</h2>
                <p>Цена: 35,000 грн</p>
                <button onclick="addToCart('iPhone 12', 35000)">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/google-pixel-5.jpg" alt="Google Pixel 5">
            <div class="product-info">
                <h2>Google Pixel 5</h2>
                <p>Цена: 25,000 грн</p>
                <button onclick="addToCart('Google Pixel 5', 25000)">Добавить в корзину</button>
            </div>
        </div>
        <!-- Добавьте больше продуктов по аналогии -->
    </div>
    <div class="checkout">
        <button onclick="checkout()">Оформить заказ</button>
    </div>
    <div class="payment-details">
        <h2>Оплата</h2>
        <p>Укажите данные карты для предоплаты (20% от стоимости):</p>
        <input type="text" id="cardNumber" placeholder="Номер карты" required>
        <input type="text" id="cardHolder" placeholder="Имя держателя карты" required>
        <input type="text" id="expiryDate" placeholder="Срок действия (MM/YY)" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button onclick="processPayment()">Оплатить</button>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`Товар "${name}" добавлен в корзину.`);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Ваша корзина пуста.');
                return;
            }

            let total = cart.reduce((acc, item) => acc + item.price, 0);
            let products = cart.map(item => `${item.name} - ${item.price} грн`).join(', ');

            // Отправка данных на сервер
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    products,
                    total
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Ваш заказ успешно оформлен!');
                cart = [];
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Произошла ошибка при оформлении заказа.');
            });
        }

        function processPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const cardHolder = document.getElementById('cardHolder').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (!cardNumber || !cardHolder || !expiryDate || !cvv) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            const total = cart.reduce((acc, item) => acc + item.price, 0);
            const prePayment = total * 0.2;

            alert(`Предоплата в размере ${prePayment} грн успешно обработана.`);
            // Здесь можно добавить логику для отправки данных на сервер
        }
    </script>
</body>
</html>
